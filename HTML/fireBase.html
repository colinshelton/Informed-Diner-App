            email: "email",
            profile_picture: "imageUrl"
        });
        setTimeout(() => {
            database.ref('/users/' + "testString").once('value').then(function (snapshot) {
                var username = (snapshot.val() && snapshot.val().username) || 'Anonymous';
                console.log(username);
            });
        }, 2000);
